# Nginx configuration for MediBridge Frontend with React Router support
# Place this file in /etc/nginx/sites-available/medibridge

server {
    listen 80;
    listen [::]:80;
    
    # Your domain
    server_name mb.egamei.com www.mb.egamei.com;
    
    # Document root
    root /var/www/medibridge/frontend;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # CRITICAL: Handle React Router - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Handle specific auth routes explicitly
    location /auth {
        try_files $uri $uri/ /index.html;
    }

    location /auth/callback {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets (but not HTML)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri /index.html;
    }

    # API proxy (if you have a backend API)
    location /api/ {
        proxy_pass http://localhost:3000;  # Adjust to your API server
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;

    # Prevent access to hidden files
    location ~ /\. {
        deny all;
    }

    # Handle favicon
    location = /favicon.ico {
        try_files $uri /favicon.ico /public/favicon.ico;
        log_not_found off;
        access_log off;
    }

    # Handle robots.txt
    location = /robots.txt {
        try_files $uri /robots.txt /public/robots.txt;
        log_not_found off;
        access_log off;
    }
}